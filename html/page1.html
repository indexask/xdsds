      <div class="container seccion">
        <h1 class="text-light p-3">FORMULARIO DE ADOPCION</h1>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label text-light">Correo</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label text-light">Situacion Laboral</label>
                <select id="inputState" class="form-select">
                  <option selected>Seleccionar...</option>
                  <option>Desempleado</option>
                  <option>Trabajador Independiente</option>
                  <option>Trabajador Dependiente</option>
                  <option>Estudiante</option>
                </select>
              </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label text-light">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Pasaje dos 516">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label text-light">Direccion 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamendo, Casa, Piso">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label text-light">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            
            <div class="col-md-2">
              <label for="inputZip" class="form-label text-light">Codigo Postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label text-light" for="gridCheck">
                  Acepto Terminos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Realizar Adopcion</button>
            </div>
          </form>

          <footer id="footer" class="foter">
            <h1>
              <i class="fa-brands fa-instagram"></i> AdoptaDog
            </h1>
            <h1>
              <i class="fa-brands fa-whatsapp"></i> +56967546322
